<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Konfirmasi Clear Database</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 4px;
      background-color: #0084b4;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #006f8e;
    }
    a button {
      background-color: #aaa;
    }
    a button:hover {
      background-color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Konfirmasi Clear Database</h1>
    <p>Data yang sudah ada akan diarsipkan terlebih dahulu ke file CSV sebelum dihapus.</p>
    <form action="{{ url_for('clear_db') }}" method="post">
      <button type="submit">Ya, Bersihkan Database</button>
      <a href="{{ url_for('index') }}"><button type="button">Batal</button></a>
    </form>
  </div>
</body>
</html>
